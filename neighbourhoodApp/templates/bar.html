<nav id="sidebar" class="active">
    <div class="sidebar-header ">
        <h3><a style="flex-wrap: wrap;" href="{% url 'index' %}">Neighbourood App</a></h3>
        <strong> <h1> <a href="/">NH</a></h1> </strong>
    </div>
    {% if user.is_authenticated %}
    <ul class="list-unstyled components mr-2 ml-2">
        <li class="mb-4">
            <a href="{% url 'profile' user.username %}">
                <img class="rounded-circle nav-img"src="{{ user.profile.profile_picture.url }}" alt="">
                &nbsp; <p>Profile</p> 
            </a>

        </li>
        <li class="mb-4">
            <a href="{% url 'edit-profile' user.username %}">
                <i class="fa-solid fa-user-pen"></i>&nbsp;
                &nbsp;  <p>Edit Profile</p>
            </a>
        </li>
        <li class="mb-4">
            <a href="{% url 'hood' %}">
                <i class="fa-solid fa-people-roof"></i>&nbsp;
                &nbsp; <p>Neighbourhood</p> 
            </a>
        </li>

        {% if user.profile.neighbourhood %}
        <li class="mb-4">
            <a href="{% url 'single-hood' user.profile.neighbourhood.id %}">
                <i class="fa-solid fa-id-badge"></i>&nbsp;
                &nbsp;{{user.profile.neighbourhood.name}}
            </a>
        </li>
        {% else %}
        <li class="mb-4">
            <a href=""> &nbsp;
                Create or Join a Neighbourhood
            </a>
        </li>
        {% endif %}
    </ul>
    <div class="logout ml-2 mr-2 ">
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger d-block mx-auto"> Logout</a>
    </div>
